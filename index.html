<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		.box {
			position: relative;
			height: 70vh;
			background-color: lightgray;
		}
		.test {
			position: absolute;
			right: 0;
			z-index: 50;
		}
		.fill-box {
			position: absolute;
			top: 0;
			left: 0;
			width: 0;
			overflow: hidden;
		}
	</style>
	
	<div class="wrapper">
		<div class="box"></div>
		<div class="box test">
			<img src="/test-stroke.png" alt="">
			<span class="fill-box">
				<img src="/test-fill.png" alt="">
			</span>
		</div>
		<div class="box"></div>
	</div>
</body>
</html>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

<script>
gsap.registerPlugin(ScrollTrigger);
const fillText = gsap.timeline({scrollTrigger: {
	trigger:".test",
	start: "0 center",
	end: "30% center",
	scrub: 1,
	markers: true,
}})
fillText
.addLabel('a')
.to('.test', {x: -900,},'a')
.to('.fill-box', {width: '100%'},'a')

</script>
